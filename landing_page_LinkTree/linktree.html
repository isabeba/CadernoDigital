<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links da Página</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #A365C5; /* Cor de fundo roxa */
            font-family: 'Poppins', sans-serif; /* Fonte moderna e legível */
            color: white; /* Cor do texto principal */
            display: flex; /* Flexbox para centralizar tudo */
            flex-direction: column; /* Organiza os itens em coluna */
            align-items: center; /* Centraliza horizontalmente */
            justify-content: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Garante que o corpo ocupa toda a altura da tela */
            margin: 0; /* Remove margem padrão */
            text-align: center; /* Centraliza o texto */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .link-container {
            width: 90%; /* Largura do contêiner dos links */
            max-width: 600px; /* Largura máxima para telas maiores */
        }
        .link-container form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Espaço entre os elementos do formulário */
            align-items: center;
        }
        .form-control {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-control label {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .form-control input[type="text"] {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-size: 1.2rem;
            text-align: center; /* Centraliza o texto no campo */
        }
        .form-control button {
            display: block; 
            background-color: #6C2B8E; 
            color: white; 
            text-decoration: none; 
            padding: 1rem 1.5rem; 
            margin-top: 1.5rem; /* Espaço acima do botão */
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600; 
            transition: background-color 0.3s ease; 
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-control button:hover {
            background-color: #551A7F;
        }
        
        /* Estilos para o campo de 4 dígitos */
        .otp-input {
            letter-spacing: 2rem; /* Espaçamento entre os caracteres para simular 4 campos */
            text-align: center;
            max-width: 15rem; /* Ajusta a largura para caber 4 dígitos espaçados */
        }
        .otp-input::placeholder {
            letter-spacing: normal;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Conheça os Links da nossa página</h1>

    <div class="link-container">
        <form>
            <div class="form-control">
                <label for="codigo-4-digitos">Digite o código de 4 números:</label>
                <input 
                    type="text" 
                    id="codigo-4-digitos" 
                    class="otp-input"
                    maxlength="4"
                    pattern="\d{4}"
                    placeholder="____"
                    required
                >
            </div>
            <div class="form-control">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
